<title>Door</title>
<pre style="font-family: 'Monaco', monospace; font-size: 0.7em; line-height: 0.7em;">
</pre>
<script>

  var mat;

  function box(size,ms) {
    return function (x, y, z) {
      var vdist0 = Math.abs(x) - size[0];
      var vdist1 = Math.abs(y) - size[1];
      var vdist2 = Math.abs(z) - size[2];
      mat = vdist0 > vdist1 && vdist0 > vdist2 ? ms[0] :
            vdist1 > vdist0 && vdist1 > vdist2 ? ms[1] :
            ms[2];
      return Math.max(vdist0, vdist1, vdist2);
    };
  }
  function translate(vec, obj) {
    var dx = vec[0];
    var dy = vec[1];
    var dz = vec[2];
    return function (x, y, z) { return obj(x - dx, y - dy, z - dz); };
  }
  function spin(obj) {
    return function (x, y, z) {
      var a = Date.now() / 300;
      a = Math.sin(a) * Math.PI/2;
      var s = Math.sin(a);
      var c = Math.cos(a);
      return obj(
        x * c + z * s,
        y,
        x * -s + z * c
      );
    };
  }
  function rotx(a, obj) {
    return function (x, y, z) {
      var s = Math.sin(a);
      var c = Math.cos(a);
      return obj(
        x,
        y * c + z * s,
        y * -s + z * c
      );
    };
  }
  function union(as, bs) {
    return function (x, y, z) {
      var a = as(x, y, z); var am = mat;
      var b = bs(x, y, z);
      if (a < b) {
        mat = am;
        return a;
      } else {
        return b;
      }
    };
  }

  var vw = 80, vh = 80;

  var wallhwidth = 30;
  var wallhheight = 35;
  var wallmat = [".", "\u2014", ":"];
  var dhwidth = 10;
  var dhheight = 20;
  var door = translate([-dhwidth, 0, 0], spin(translate([1, 0, dhwidth], box([1, dhheight, dhwidth], [".", "\u2014", "|"]))));
  var wall = union(
    union(
      translate([dhwidth+wallhwidth, 0, 1], box([wallhwidth, wallhheight, 1], wallmat)),
      translate([-dhwidth-wallhwidth, 0, 1], box([wallhwidth, wallhheight, 1], wallmat))),
    translate([0, wallhheight-(wallhheight-dhheight)/2, 1], box([dhwidth, (wallhheight-dhheight)/2, 1], wallmat)));
  var floor = translate([0, -dhheight - 1, 0], box([100, 1, 100], ["/","/","/"]));
  var scene = union(union(wall, door), floor);
  var view = translate([vw/2, vh/2, -100], rotx(0.2, scene));

  function r() {
    var t = [];
    for (var y = vh - 1; y >= 0; y--) {
      for (var x = 0; x < vw; x++) {
        var z = 0, res;
        while ((res = view(x,y,z)) > 0.11) {
          z -= res;
          if (!isFinite(z) || z < -1000) {
            mat = " ";
            break;
          }
        }
        t.push(mat);
      }
      t.push("\n");
    }
    document.getElementsByTagName("pre")[0].textContent = t.join("");
  }
  setInterval(r, 1000/30);
</script>
